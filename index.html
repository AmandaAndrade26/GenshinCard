<!DOCTYPE html>
<html>
<head>
    <title>Genshin Card</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="Main">
        <figure class="BackGroundPersonagem"></figure>
        <figure id="MainViajante2"></figure>
        <section class="CardSection">
            <div id="CardDivViajante">
                <span class="InfoNome">
                    <h1 class="NomeDoPersonagem">Viajantes e Paimon</h1>
                <p class="InfoPersonagem">O Viajante é o protagonista jogável de Genshin Impact. No início do jogo existem 2 gêmeos, uma garota e um garoto, que viajam pelo universo até que são atacados por uma Deusa Desconhecido.</p>
                </span>
                <div class="Imgs">
                    <img id="ImgPersonagemPaimon" src="./Personagens/Paimon.png" alt="PaimonImage">
                    <img id="ImgPersonagemLumine" src="./Personagens/Lumine.png" alt="LumineImage">
                    <img id="ImgPersonagemAether" src="./Personagens/Aether.png" alt="AetherImage">
                </div>

            </div>
        </section>
        <section class="InfoSection">

            <div class="EspacoArtes">
                <h1 class="tituloArte">Artes</h1>
                <img class="Arte1" src="./Artes/AetherArt.png" alt="AetherArte">
                <img class="Arte2" src="./Artes/LumineArt.jpg" alt="LumineArte">
            </div>
            <div class="Conexoes">
                <h1 class="titulo">Conexões</h1>
                <span class="BarraEstrutura" id="BarraConexao1Viajante">
                    
                    <img class="ImgConexao" src="./Stickers/Venti/Venti_Sticker(1).png" alt="VentiPortrait">
                    <p class="NomeConexao1">Venti</p>
                </span>
                <span class="BarraEstrutura" id="BarraConexao2Viajante">
                    
                    <img class="ImgConexao" src="./Stickers/Zhongli/Zhongli_Sticker(1).png.png" alt="ZhongliPortrait">
                    <p class="NomeConexao">Zhongli</p>
                </span>
                <span class="BarraEstrutura" id="BarraConexao3Viajante">
                    
                    <img class="ImgConexao" src="./Stickers/Shogun/Shogun_Sticker(1).png" alt="Shogun">
                    <p class="NomeConexao">Shogun</p>
                </span>  
            </div>

            <div class= "EspacoStickers">
                <span class="Sticker1"><img src="./Stickers/Paimon/Paimon_Sticker(1).png" alt="PaimonSticker"></span>
                <span class="Sticker2"><img src="./Stickers/Paimon/Paimon_Sticker(2).png" alt="PaimonSticker"></span>
            </div>

            <div class="Info">
                <span class="BarraInfo">
                    <figure class="MolduraElemento">
                        <img class = "ImgElemnto" src="/Stickers/Venti/Venti_Sticker(1).png" alt="ElementoViajantes">
                    </figure>
                    <h2 class="tituloElemento">Multi Elemental</h2>
                    <p class="textoElemento"></p>
                </span>
        </section>
    </main>
</body>
</html>
