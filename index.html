<!DOCTYPE html>
<html>
<head>
    <title>Genshin Card</title>
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <main class="Main">
        <div id="MainViajante"></div>
        <div id="MainViajante2"></div>
        <section class="CardSection">
            <div id="CardDivViajante">
                <div class="InfoNome">
                    <h1 class="NomeDoPersonagem">Viajantes e Paimon</h1>
                <p class="InfoPersonagem">O Viajante é o protagonista jogável de Genshin Impact. No início do jogo existem 2 gêmeos, uma garota e um garoto, que viajam pelo universo até que são atacados por uma Deusa Desconhecido.</p>
            </div>
                <div class="Imgs">
                    <img id="ImgPersonagemPaimon" src="/Personagens/Paimon.png" alt="PaimonImage">
                    <img id="ImgPersonagemLumine" src="/Personagens/Lumine.png" alt="LumineImage">
                    <img id="ImgPersonagemAether" src="/Personagens/Aether.png" alt="AetherImage">
                </div>

            </div>
        </section>
        <section class="InfoSection">

            <div class="EspacoArtes">
                <h1 class="tituloArte">Artes</h1>
                <img class="Arte1" src="/Artes/AetherArt.png" alt="AetherArte">
                <img class="Arte2" src="/Artes/LumineArt.jpg" alt="LumineArte">
            </div>
            <div class="Conexoes">
                <h1 class="titulo">Conexões</h1>
                <figure class="BarraConexao" id="BarraConexao1Viajante">
                    
                    <img class="ImgConexao" src="/Icones/Venti_Icon.png" alt="VentiPortrait">
                    <p class="NomeConexao">Venti
                    </p>
                </figure>
                
            </div>
        </section>
    </main>
</body>
</html>
